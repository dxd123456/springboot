<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"  media="all">
    <link rel="stylesheet" th:href="@{/lib/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
</head>
    <body class="timo-layout-page">
        <div class="layui-card timo-tree" th:attr="data-url=@{'/sys/menu/list?'+${search}}">
            <div class="layui-card-header timo-card-header">
                <span><i class="fa fa-bars"></i> 菜单管理</span>
                <i class="layui-icon layui-icon-refresh refresh-btn"></i>
            </div>
            <div class="layui-card-body layui-row">
                <div class="layui-col-lg2 layui-col-sm3">
                    <div class="layui-card timo-nav-tree">
                        <div class="layui-card-header">菜单结构</div>
                        <div class="layui-card-body">
                            <ul class="ztree"></ul>
                        </div>
                    </div>
                </div>
                <div class="layui-col-lg10 layui-col-sm9">
                    <div class="layui-row timo-card-screen">
                        <div class="pull-left layui-form-pane timo-search-box">
                            <div class="layui-inline">
                                <label class="layui-form-label">名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" th:value="${param.title}" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">URL地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="url" th:value="${param.url}" placeholder="请输入菜单URL地址" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn timo-search-btn">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="pull-right screen-btn-group">
                            <div class="btn-group">
                                <dl class="layui-nav-child layui-anim layui-anim-upbit">
                                    <dd><a class="ajax-status" th:href="@{/system/menu/status/ok}">启用</a></dd>
                                    <dd><a class="ajax-status" th:href="@{/system/menu/status/freezed}">冻结</a></dd>
                                    <dd><a class="ajax-status" th:href="@{/system/menu/status/delete}">删除</a></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="timo-table-wrap">
                        <table class="layui-table timo-table timo-tree-table">
                            <thead>
                                <tr>
                                    </th>
                                    <th>名称</th>
                                    <th>URL地址</th>
                                    <th>权限标识</th>
                                    <th>菜单类型</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="tree-hide">
                                <tr class="{{$hide}}" tree-pid="{{pid}}" tree-id="{{mid}}">
                                    <td>{{title}}</td>
                                    <td>{{url}}</td>
                                    <td>{{perms}}</td>
                                    <td>{{remark}}</td>
                                    <td>正常</td>
                                    <td>
                                        <a class="open-popup popup-edit" data-title="编辑菜单" th:attr="data-url=@{'/sysmenu/edit/{{mid}}'}" href="#">编辑</a>
                                        <a class="ajax-get popup-delete" th:attr="data-msg='您是否确定删除'" th:href="@{'/sys/menu/status/delete?mid={{mid}}'}">删除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
     <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.core.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/zTree_v3/js/jquery.ztree.excheck.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/timoTree.js}"></script>
        <script type="text/javascript">
            $.fn.timoTree();
        </script>
</body>
</html>
